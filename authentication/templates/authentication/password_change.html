{% extends 'base.html' %}

{% block nav-home %}active{% endblock nav-home %}

{% block content %}
<div class="col col-md-4 mx-auto">
    <h2 class="w-100 text-center mt-3 mb-3">Changement de mot de passe</h2>
    <form method="post">
        {% include 'authentication/partials/form_snippet.html' %}
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary me-3">Changer le mot de passe</button>
            <a class="btn btn-secondary" href="{% url 'account' %}">Retour au compte</a>
        </div>
    </form>
</div>
{% endblock content %}
