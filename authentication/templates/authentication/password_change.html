{% extends 'base.html' %}

{% block nav-home %}active{% endblock nav-home %}

{% block content %}
<div class="col col-sm-5 mx-auto">
    <h1 class="w-100 text-center mt-4 mb-3">Changement de mot de passe</h1>
    <form method="post" class="w-75 mx-auto">
        {% include 'authentication/partials/form_snippet.html' %}
        {% csrf_token %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-3">Confirmer</button>
            <a class="btn btn-outline-secondary" href="{% url 'account' %}">Retour au compte</a>
        </div>
    </form>
</div>
{% endblock content %}
