<tr {% if agent.role != 'Autre' %}class="text-primary"{% endif %}>
    <td>{{ agent.last_name }}</td>
    <td>{{ agent.first_name }}</td>
    <td>{% if agent.mail %}<a href="mailto:{{ agent.mail }}">{{ agent.mail }}</a>{% endif %}</td>
    <td>{% if agent.phone %}{{ agent.phone.as_national }}{% endif %}</td>
    {% if user.is_authenticated %}
        <td>{% if agent.mobile %}{{ agent.mobile.as_national }}{% endif %}</td>
    {% endif %}
</tr>
